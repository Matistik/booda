<!-- App Terminy -->
<template>
    <template if:true={terminy}>
    <div class="navigation">
        <button onclick={goToMOjByt} class="button"><i class="arrow left"></i>&nbsp;Môj Byt</button>

    </div>
        <template if:true={bytData}>
            <div class="small-navigation" key={bytData.Id}>
                <h2 class="small-header header1">Byt {bytData.Ozna_enie__c}</h2>
                <h2 class="small-header header2">Poschodie {bytData.Poschodie__c}</h2>
                <h2 class="small-header header3">Izbovosť {bytData.Izbovos__c}</h2>
            </div>
        </template>

    <div class="container">
        <h2 class="header">Termíny</h2>
        <div class=" nazov">
            <template if:true={byty}>
                <template for:each={byty} for:item="byt">
                          <textarea  class="text-box text-box-nazov" key={byt.Id}>{byt.Etapa__c}
                          </textarea>
                </template>
            </template>

        </div>

        <h2 class="header-first">Poschodie 1</h2>
        <h2 class="header-second">Dní</h2>
        <h2 class="header-third">Termín</h2>

        <div class="row-box">

            <div class="row">
                <div class="text-field">Uzávierka štandardov
                </div>
                <div class="text-field-deadline">125
                </div>
                <input class="select date-datum" type="date" >
            </div>
            <div class="row">
                <div class="text-field">Uzávierka KLZ
                </div>
                <div class="text-field-deadline">125
                </div>
                <input class="select date-datum" type="date" >
            </div>

            <div class="row">
                <div class="text-field">Fixnutie profesií
                </div>
                <div class="text-field-deadline">125
                </div>
                <input class="select date-datum" type="date" >
            </div>

            <div class="row">
                <div class="text-field">Fixnutie statiky
                </div>
                <div class="text-field-deadline">125
                </div>
                <input class="select date-datum" type="date" >
            </div>

            <div class="row">
                <div class="text-field">Fixnutie murovačiek
                </div>
                <div class="text-field-deadline">125
                </div>
                <input class="select date-datum" type="date" >
            </div>

            <div class="row">
                <div class="text-field">Definitívna uzávierka
                </div>
                <div class="text-field-deadline">125
                </div>
                <input class="select date-datum" type="date" >
            </div>

        </div>



    </div>
    </template>

    <template if:true={mojByt}>
        <c-app_-moj-byt flat-i-d={flatID}></c-app_-moj-byt>
    </template>
</template>
