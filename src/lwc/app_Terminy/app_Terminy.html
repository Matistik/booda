<!-- App Terminy -->
<template>
    <template if:true={terminy}>
    <div class="navigation">
        <button onclick={goToMOjByt} class="button"><i class="arrow left"></i>&nbsp;Môj Byt</button>

    </div>
        <template if:true={bytData}>
            <div class="small-navigation" key={bytData.Id}>
                <h2 class="small-header header1">Byt {bytData.Ozna_enie__c}</h2>
                <h2 class="small-header header2">Poschodie {bytData.Poschodie__c}</h2>
                <h2 class="small-header header3">Izbovosť {bytData.Izbovos__c}</h2>
            </div>
        </template>

    <div class="container">
        <h2 class="header">Termíny</h2>
        <div class=" nazov">
            <template if:true={byty}>
                <template for:each={byty} for:item="byt">
                          <textarea  class="text-box text-box-nazov" key={byt.Id}>{byt.Etapa__c}
                          </textarea>
                </template>
            </template>

        </div>

        <template if:true={etapyData}>
            <template for:each={etapyData} for:item="etapa">

        <h2 key={etapa.Id} class="header-first">{etapa.Name}</h2>
        <h2 key={etapa.Id} class="header-second">Dní</h2>
        <h2 key={etapa.Id} class="header-third">Termín</h2>


        <div key={etapa.Id} class="row-box">

            <div key={etapa.Id} class="row">
                <div key={etapa.Id} class="text-field">Uzávierka štandardov
                </div>
                <div key={etapa.Id} class="text-field-deadline">{etapa.OstavaDniUS__c}
                </div>
                <div key={etapa.Id} class="select date-datum" >{etapa.UzavierkaStandardov__c}</div>
            </div>
            <div key={etapa.Id} class="row">
                <div key={etapa.Id} class="text-field">Uzávierka KLZ
                </div>
                <div key={etapa.Id} class="text-field-deadline">{etapa.OstavaDniUKLZ__c}
                </div>
                <div key={etapa.Id} class="select date-datum" >{etapa.UzavierkaKLZ__c}</div>
            </div>

            <div key={etapa.Id} class="row">
                <div key={etapa.Id} class="text-field">Fixnutie profesií
                </div>
                <div key={etapa.Id} class="text-field-deadline">{etapa.OstavaDniFP__c}
                </div>
                <div key={etapa.Id} class="select date-datum" >{etapa.FixnutieProfesii__c}</div>
            </div>

            <div key={etapa.Id} class="row">
                <div key={etapa.Id} class="text-field">Fixnutie statiky
                </div>
                <div key={etapa.Id} class="text-field-deadline">{etapa.OstavaDniFS__c}
                </div>
                <div key={etapa.Id} class="select date-datum" >{etapa.FixnutieStatiky__c}</div>
            </div>

            <div key={etapa.Id} class="row">
                <div key={etapa.Id} class="text-field">Fixnutie murovačiek
                </div>
                <div key={etapa.Id} class="text-field-deadline">{etapa.OstavaDniFM__c}
                </div>
                <div key={etapa.Id} class="select date-datum" >{etapa.FixnutieMurovaciek__c}</div>
            </div>

            <div key={etapa.Id} class="row">
                <div key={etapa.Id} class="text-field">Definitívna uzávierka
                </div>
                <div key={etapa.Id} class="text-field-deadline">{etapa.OstavaDniDU__c}
                </div>
                <div key={etapa.Id} class="select date-datum" >{etapa.DefinitivnaUzavierka__c}</div>
            </div>

        </div>
            </template>
        </template>


    </div>
    </template>

    <template if:true={mojByt}>
        <c-app_-moj-byt flat-i-d={flatID}></c-app_-moj-byt>
    </template>
</template>
