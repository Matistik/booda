<!-- Tab Navigation Komunikacia Comments -->
<template>
    <div class="wrapper">
        <div class="container">

            <div class="rows-headers">
                <div class="header">Komunikacia ku klientskej zmene</div>

            </div>
            <div class="slds-scrollable_y"  >
            <template if:true={caseCommentsData}>
                <template for:each={caseCommentsData} for:item="comments">
                    <div class="rows" key={comments.Id}>
                        <h2 class="textRow text2" key={comments.Id}>{comments.CreatedBy.FirstName} {comments.CreatedBy.LastName}</h2>
                        <lightning-formatted-date-time class="textRow text3" key={comments.Id} value={comments.CreatedDate} year="numeric" month="numeric" day="numeric" hour="2-digit"
                                                       minute="2-digit" hour12="true" ></lightning-formatted-date-time>
                        <h2 class="textRow text1" key={comments.Id}>{comments.CommentBody}</h2>
                    </div>
                </template>
            </template>

            </div>
            <br>
            <div class="comment">
                <div class="comment-line">
                    <lightning-input label="Napíš komentár k zvolenej klientskej zmene" name="comment" type="text" value={comments.CommentBody} onchange={handleCommentBodyChange}></lightning-input>
                </div>
                <div>
                    <lightning-button label="Poslať" onclick={handleSave} variant="brand"></lightning-button>
                </div>

            </div>
        </div>
    </div>
</template>
