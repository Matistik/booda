<!-- Standard -->
<template>
    <template if:true={renderDruhy}>
        <div class="wrapper">
            <div class="container">

                <h2 class="header">Štandardy</h2>
                <button class="slds-button button-klient-app slds-button_brand">
                    <svg class=" button1 slds-button__icon slds-button__icon_left " aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#add"></use>
                    </svg>
                    Klient App
                </button>

                <button onclick={openpdfModal} class="slds-button button-pdf slds-button_brand">
                    <svg class=" button1 slds-button__icon slds-button__icon_left " aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#pdf_ext"></use>
                    </svg>
                    Vygenerovať PDF
                </button>
                <template if:true={openModal}>
                    <c-custom-modal onclose={closepdfModal}>
                        <div class="mid">
                            <h1 >PDF bolo vygenerované, prosím pokračujte kliknutím na link</h1>
                            <a target="_blank" rel="noopener noreferrer"  href='https://redprxportal--dev1red--c.sandbox.vf.force.com/apex/StandardyPdfPage' >PDF link</a>
                        </div>
                    </c-custom-modal>
                </template>

                <div class="rows">
                    <button class={button1}>Druhy Prvkov</button>
                    <button class={button2} onclick={goTo}>Jednotlivé prvky</button>
                </div>

                <div class="rows">
                    <h2 class="texts text1">Obrázok</h2>
                    <h2 class="texts text2">Názov druhu</h2>
                    <h2 class="texts text3"></h2>
                    <h2 class="texts text4">Vybratých</h2>
                </div>

                <template if:true={druhyData}>
                    <template for:each={druhyData} for:item="druhy">
                        <div class="rows-text" key={druhy.Id}>
<!--                             <span class="image-small" key={druhy.Id}>-->
<!--                                  <svg class="slds-icon text" aria-hidden="true">-->
<!--                                  <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#image"></use>-->
<!--                                  </svg>-->
<!--                            </span>-->
                            <h2 class="text text2" key={druhy.Id}>{druhy.SBQQ__ProductFamily__c}</h2>
                            <h2 class="text text3" key={druhy.Id}></h2>
                            <h2 class="text green text4" key={druhy.Id}>2/2</h2>
                        </div>
                    </template>
                </template>

            </div>
        </div>
    </template>

    <template if:true={renderPrvky}>
        <c-tab-navigation_-standard-prvky flat-i-d={flatID}></c-tab-navigation_-standard-prvky>
    </template>

</template>
