<!-- App Standardy Wrapper -->
<template>
    <template if:true={miestnosti}>
    <c-app_-standardy-miestnosti  flat-i-d={flatID}   ondruh={goToPrvky}></c-app_-standardy-miestnosti>
</template>
    <template if:true={prvky}>
    <c-app_-standardy-prvky-pre-miestnost miestnost-i-d={miestnostID} onprvky={goToVybranyPrvok} onmiestnost={goToMiestnosti} flat-i-d={flatID}></c-app_-standardy-prvky-pre-miestnost>
    </template>
    <template if:true={vyberPrvku}>
    <c-app_-standardy-prvok  prvok-i-d={prvokID} onmiestnost={goToMiestnostiFromPrvok} onprvok={goToPrvkyFromPrvok} flat-i-d={flatID} onvyberprvok={goToCastiPrvku}></c-app_-standardy-prvok>
    </template>
    <template if:true={castiPrvku}>
        <c-app_-standardy-casti-prvku prvok-i-d={prvokID} onmiestnost={goToMiestnostiFromPrvok} onprvky={goToPrvkyFromPrvok} onprvok={goToPrvokFromTab} vyber-prvok-i-d= {vyberPrvokID} flat-i-d={flatID} onname={renderConcreteOptions}></c-app_-standardy-casti-prvku>
    </template>
    <template if:true={produkty}>
        <c-app_-standardy-produkty if:true={produkty} prvok-i-d={prvokID} oncasti={goToCastiFromTab} onmiestnost={goToMiestnostiFromPrvok} onprvky={goToPrvkyFromPrvok} onprvok={goToPrvokFromTab} cast-prvku-name={castPrvkuID} product-i-d={productID} flat-i-d={flatID}></c-app_-standardy-produkty>
    </template>


</template>
