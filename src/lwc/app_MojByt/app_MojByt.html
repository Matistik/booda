<!-- App Moj Byt -->
<template>
    <template if:true={mojByt}>

        <div class="navigation">
            <h2 class="header">Môj Byt</h2>
            <template if:true={unreadMenezer}>
                <p1 class="cislo red">&nbsp;{unreadMenezer.expr0}</p1>
                <svg if:true={unreadMenezer.expr0} class="red icon slds-icon slds-icon-text-error" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chat"></use>
                </svg>

            </template>
        </div>

        <template if:true={bytData}>
            <div class="small-navigation" key={bytData.Id}>
                <h2 class="small-header header1">Byt {bytData.Ozna_enie__c}</h2>
                <h2 class="small-header header2">Poschodie {bytData.Poschodie__c}</h2>
                <h2 class="small-header header3">Izbovosť {bytData.Izbovos__c}</h2>
            </div>
        </template>
        <div class="wrapper">

            <div onclick={goToPodorysy} class="rows row1">
                <p1>Pôdorysy</p1>
                <p1 class="end"><i class="arrow right"></i></p1>
            </div>

            <div class="rows row2" onclick={goToZoznamMiestnosti}>
                <p1>Zoznam Miestností</p1>
                <p1 class="end"><i class="arrow right"></i></p1>
            </div>

            <div class="rows row3" onclick={goToStandardy}>
                <p1>Štandardy</p1>
                <p1 class="end"><i class="arrow right"></i></p1>
            </div>

            <label class="label">Štandardy boli uzavreté</label>

            <div class="rows row1" onclick={goToKlz}>
                <p1>Klientské zmeny</p1>
                <p1 class="end"><i class="arrow right"></i></p1>
            </div>

            <label class="label">Klientské zmeny boli uzatvreté</label>

            <div class="rows row1" onclick={goToSubory}>
                <p1>Súbory</p1>
                <p1 class="end"><i class="arrow right"></i></p1>
            </div>

            <div class="rows row2" onclick={goToTerminy}>
                <p1>Termíny</p1>
                <p1 class="end"><i class="arrow right"></i></p1>
            </div>

            <div class="rows row2" onclick={goToSpravy}>
                <p1>Správy</p1>
                <p1 class="end"><i class="arrow right"></i></p1>
            </div>

        </div>
    </template>

    <template if:true={podorysy}>
        <c-app_-podorysy flat-i-d={flatID}></c-app_-podorysy>
    </template>
    <template if:true={miestnosti}>
        <c-app_-zoznam-miestnosti flat-i-d={flatID}></c-app_-zoznam-miestnosti>
    </template>
    <template if:true={standardy}>
        <c-app_-standardy-wrapper flat-i-d={flatID}></c-app_-standardy-wrapper>
    </template>
    <template if:true={klz}>
        <c-app_-k-l-z_-rozpracovane flat-i-d={flatID} case-i-d={caseID}></c-app_-k-l-z_-rozpracovane>
    </template>
    <template if:true={subory}>
        <c-app_-subory flat-i-d={flatID}></c-app_-subory>
    </template>
    <template if:true={terminy}>
        <c-app_-terminy flat-i-d={flatID}></c-app_-terminy>
    </template>
    <template if:true={spravy}>
        <c-app_-spravy flat-i-d={flatID}></c-app_-spravy>
    </template>

</template>
