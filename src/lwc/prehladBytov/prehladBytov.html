<!-- Prehlad Bytov -->

<template>

    <template if:true={renderFlats}>

        <div class="navigation">
            <button class="button" onclick={handleRenderToHome}>&nbsp;<i class="arrow right"></i></button>
            <button class="button hover" onclick={handleRenderToHome}>/   Domov</button>
            <button class ="button bolder">/   Byty</button>
        </div>

        <div class = "wrapper">

            <div>
                <c-prehlad-bytov-vchody onvsetkyetapy={handleVsetkyEtapyValue} onvsetkyvchody={handleVsetkyVchodyValue}  onvchod={handleVchodValue}></c-prehlad-bytov-vchody>
            </div>

            <div>
                <c-prehlad-bytov-list byt-vchod={bytVchod} flat-i-d={flatID} onflat={handleRenderToDashboardOrFlats}></c-prehlad-bytov-list>

            </div>

        </div>

    </template>

    <template if:true={renderDashboard}>
        <c-tab-navigation flat-i-d= {flatID} onhome={handleRenderToHome} onflat={handleRenderToFlats} onklz={handleRenderToKlz}></c-tab-navigation>
    </template>

</template>
