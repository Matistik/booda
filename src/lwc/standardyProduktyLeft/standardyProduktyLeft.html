<!-- Standardy Produkty Left -->
<template>
    <template if:true={StandardyData}>

    <div class="container">


        <div class="rows-headers">
            <div class="header">Druhy Produktov</div>
        </div>

        <div class="slds-scrollable_y " >

        <div class="rows" key={standard.Id} onclick={renderProdukty} data-id={standard.Id}>

        </div>


        </template>
        </div>


    </div>

</template>
