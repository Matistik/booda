<!-- Standardy Produkty Left -->
<template>
    <template if:true={prvky}>

    <div class="container">


        <div class="rows-headers">
            <div class="header">Druhy Produktov</div>
        </div>

        <div class="slds-scrollable_y " >
        <template for:each={prvky} for:item="prvok" >

        <div class="rows" key={prvok.Id} onclick={renderProdukty} data-id={prvok.Id}>
            <h2 class="textRow text1">{prvok.Name} - {prvok.Prvok__c} </h2>

        </div>


        </template>
        </div>


    </div>
    </template>
</template>
