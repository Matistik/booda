<!-- App Klz Odoslane Inside -->
<template>
    <template if:true={klzOdoslaneInside}>
    <div class="navigation">
        <button onclick={goToOdoslane} class="button"><i class="arrow left"></i>&nbsp;Klientské zmeny</button>

    </div>
        <template if:true={bytData}>
            <div class="small-navigation" key={bytData.Id}>
                <h2 class="small-header header1">Byt {bytData.Ozna_enie__c}</h2>
                <h2 class="small-header header2">Poschodie {bytData.Poschodie__c}</h2>
                <h2 class="small-header header3">Izbovosť {bytData.Izbovos__c}</h2>
            </div>
        </template>

        <template if:true={klzData}>
            <template for:each={klzData} for:item="klz">
    <div key={klz.Id} class="container">
        <div key={klz.Id} class="header">Klientská zmena:</div>
        <div key={klz.Id} class="header-name">{klz.ID_KLZ__c}</div>
        <div key={klz.Id} class="header-state">Zadané koordinátorom</div>
        <lightning-helptext class="lgc-bg" content="Čo najpresnejšie označte miesto v grafických podkladoch, ku ktorému sa požadovaná zmena vzťahuje"></lightning-helptext>
        <div key={klz.Id} class="rows ">
            <p1 class="header-row">Pozícia zmeny:</p1>
            <label class="label">Presne oznacenie v podoryse</label>
        </div>
        <div key={klz.Id} class="header-txt">Popis zmeny *</div>
        <lightning-helptext class="lgc-bg" content="Čo najpresnejšie popíšte požadované zmeny čo najpresnejšie označte miesto v grafických podkladoch, ku ktorému sa požadovaná zmena vzťahuje"></lightning-helptext>
        <textarea disabled class="txt">{klz.Description}</textarea>
        <button onclick={goToSpravy} class="slds-button button-left">
            <svg class="slds-button__icon slds-button__icon_left" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#engage"></use>
            </svg>Napíšte nám</button>
        <button class="slds-button button-right">Imformantívny cenník
            <svg class="slds-button__icon slds-button__icon_right" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#arrow_right"></use>
            </svg>
        </button>
    </div>
            </template>
        </template>


    </template>

    <template if:true={klzOdoslane}>
        <c-app_-k-l-z_-odoslane flat-i-d={flatID}></c-app_-k-l-z_-odoslane>
    </template>

    <template if:true={spravy}>
        <c-app_-spravy-konkretna case-i-d={caseID} flat-i-d={flatID}></c-app_-spravy-konkretna>
    </template>

</template>
