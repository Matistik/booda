<!-- Dashboard Byt -->
<template>
    <template if:true={bytData}>
        <div class="container">

            <div class="rows">
                <h2 class="row1">Byt</h2>
                <button onclick={openKAModal} class="button2">Klietn App</button>
            </div>
            <template if:true={openModal}>
                <c-custom-modal onclose={closeKAModal}>

                    <c-app_-moj-byt flat-i-d={flatID}></c-app_-moj-byt>

                </c-custom-modal>
            </template>

            <div class="rows">
                <h2 class="text">Typ</h2>
                <h2 class="text">Vchod</h2>
                <h2 class="text">Označenie</h2>
                <h2 class="text">Posch.</h2>
                <h2 class="text">Izbovosť</h2>
            </div>

            <div class="rows">
                <h2 class="text1">{bytData.Typ__c}</h2>
                <h2 class="text1">{bytData.Vchod__c}</h2>
                <h2 class="text1">{bytData.Ozna_enie__c}</h2>
                <h2 class="text1">1</h2>
                <h2 class="text1">{bytData.Izbovos__c}</h2>
            </div>

            <!--            <div class="area1-nadpis">-->
            <!--                <label class="label1">Číslo ZoBKZ / KZ</label>-->
            <!--            </div>-->

            <div class="rows">
                <lightning-textarea onchange={handleSaveByt} label="Číslo ZoBKZ / KZ" class="area1"
                                    value={bytData.slo_ZoBKZ_KZ__c}></lightning-textarea>
            </div>

            <!--            <div class="area1-nadpis">-->
            <!--                <label>Poznámky:</label>-->
            <!--            </div>-->

            <div class="rows">
                <lightning-textarea onchange={handleSaveByt} label="Poznámky:" class="area2"
                                    value={bytData.Pozn_mky__c}></lightning-textarea>
            </div>

        </div>
    </template>
</template>
