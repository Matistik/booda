<!-- Poziadavky Na Zmeny List -->
<template>
    <div class="container">

        <div class="box search-bar">
            <div class="searchBox">
                <input class="searchInput" type="text" name="" placeholder="Search">
                <button class="searchButton" href="#" >
                    <svg class="slds-icon slds-input__icon icon-search-input__icon slds-input__icon_left slds-icon-text-default" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use></svg>
                </button>
            </div>
        </div >

        <div class="rows">
            <h2 class="texts text1">Byt</h2>
            <h2 class="texts text2">ID</h2>
            <h2 class="texts text3">Stav Zmeny</h2>
            <h2 class="texts text4">Termín</h2>
            <h2 class="texts text5">Názov / Popis požiadavky</h2>
            <h2 class="texts text6">Rozpočty</h2>
            <h2 class="texts text7">Schválené</h2>
        </div>

        <template if:true={klzData}>
        <template for:each={klzData} for:item="klzdata">
        <div class="rows-text" key={klzdata.Id} data-id={klzdata.Id} onclick={renderToKlz}>
            <h2 class="text text1">{klzdata.Byt__r.Name}</h2>
            <h2 class="text text2">{klzdata.Id}</h2>
            <h2 class="text text3"></h2>
            <h2 class="text text4"></h2>
            <h2 class="text text5"></h2>
            <h2 class="text text6"></h2>
            <h2 class="text text7"></h2>
        </div>
        </template>
        </template>
    </div>
</template>
