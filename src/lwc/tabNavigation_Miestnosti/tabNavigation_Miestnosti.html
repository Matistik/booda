<!-- Miestnosti -->
<template>
    <template if:true={MiestnostiData}>
    <div class="wrapper">
        <div class="container">
        <h2 class="header">Miestnosti</h2>

        <div class="rows">
            <h2 class="texts text1">ID</h2>
            <h2 class="texts text2">Názov miestností</h2>
            <h2 class="texts text3">Označenie</h2>
            <h2 class="texts text4">Plocha</h2>
            <h2 class="texts text6">Poznámka</h2>
        </div>

            <template for:each={MiestnostiData} for:item="miestnost">
        <div class="rows-text" key={miestnost.Id} data-id={miestnost.Id}>
            <h2 class="text text1">{miestnost.Name}</h2>
            <h2 class="text text2">{miestnost.NazovMiestnosti__c}</h2>
            <h2 class="text text3">{miestnost.Oznacenie__c}</h2>
            <h2 class="text text4">{miestnost.Plocha__c}</h2>
            <textarea data-id={miestnost.Id} onchange={handleSavePoznamka} label="" class="text5" >{miestnost.Poznamka__c}</textarea>
        </div>
    </template>
    </div>
    </div>
</template>
</template>
