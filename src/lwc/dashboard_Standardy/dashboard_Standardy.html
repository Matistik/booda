<!-- Dashboard Standardy -->
<template>
    <template if:true={standardyData}>
    <div class="container">

        <div class="rows">
            <h2 class="row1">Štandardy <div></div></h2>
            <button class="button2" onclick={openpdfModal}>Vygenerovať PDF </button>
            <template if:true={openModal}>
                <c-custom-modal onclose={closepdfModal}>
                    <div class="mid">
                        <h1 >PDF bolo vygenerované, prosím pokračujte kliknutím na link</h1>
                        <a target="_blank" rel="noopener noreferrer"  href='https://redprxportal--dev1red--c.sandbox.vf.force.com/apex/StandardyPdfPage' >PDF link</a>
                    </div>

                </c-custom-modal>
            </template>
        </div>

        <div class="rows">
            <button class="button2 white" onclick={renderToStandards}>Zobrazit standardy ></button>
        </div>

        <div class="space"></div>

        <div class="rows">
            <h2 class="text1">Celkovo na výber</h2>
            <h2 class="text2">Vybrané</h2>
            <h2 class="text3">Potrebné vybrať</h2>
        </div>

        <div if:true={countData} class="rows">
            <h2 class="text1">{countData.expr0}</h2>
            <h2 class="text2">14</h2>
            <h2 class="text3 green">0</h2>
        </div>

        <div class="rows">
            <lightning-input  class="form-control" type="checkbox"  label="Uzavriet štandardy predčasne"  ></lightning-input>
        </div>

        <div class="rows">
            <p2 class="last">Štandardy boli uzavreté</p2>
        </div>

    </div>
    </template>
</template>
