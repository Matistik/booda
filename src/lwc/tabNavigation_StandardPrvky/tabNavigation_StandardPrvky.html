<!-- Standard Jednotlive Prvky -->
<template>
    <template if:true={renderprvky}>
        <div class="container">

            <h2 class="header">Štandardy</h2>
            <button class="slds-button button-klient-app slds-button_brand">
                <svg class=" button1 slds-button__icon slds-button__icon_left " aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#add"></use>
                </svg>Klient App</button>

            <button class="slds-button button-pdf slds-button_brand">
                <svg class=" button1 slds-button__icon slds-button__icon_left " aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#pdf_ext"></use>
                </svg>PDF výstup</button>

            <div class="rows">
                <button class={button1} onclick={goTo}>Druhy Prvkov</button>
                <button class={button2}>Jednotlivé prvky</button>
            </div>

            <div class="rows">
                <h2 class="texts text1">Miestnosť</h2>
                <h2 class="texts text2">Prvok</h2>
                <h2 class="texts text3">Časť prvku</h2>
                <h2 class="texts text4">Stav výberu štandardu</h2>
                <h2 class="texts text5">Vybraný produkt</h2>
            </div>

            <div class="rows-text">
                <h2 class="text text1">M-A101-02 - WC</h2>
                <h2 class="text text2">Dvere</h2>
                <h2 class="text text3">Klucka</h2>
                <h2 class="text-green text4">Vybrany klientom</h2>
                <h2 class="text text5">Klucka PAOLA 2 HR</h2>
            </div>

        </div>
    </template>
    <template if:true={renderdruhy}>
        <c-tab-navigation_-standard></c-tab-navigation_-standard>
    </template>
</template>
