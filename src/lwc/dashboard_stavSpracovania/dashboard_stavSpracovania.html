<!-- Fifth Box -->
<template>
    <template if:true={stavSpracovania}>
        <div class="container">

            <h2 class="row1">Stav spracovania</h2>

            <template if if:true={stavyData}>
            <template for:each={stavyData} for:item="staf">
            <div  class="rows" key={staf.stavSpracovania.Id}>
                <h2 class="texts">{staf.stavSpracovania.Name}</h2>


                <button class={styleDisp1} onclick={changeStyleDisp1} data-id={staf.stavSpracovania.Id}>1</button>
                <button class={styleDisp2} onclick={changeStyleDisp2} data-id={staf.stavSpracovania.Id} >2</button>
                <button class={styleDisp3} onclick={changeStyleDisp3} data-id={staf.stavSpracovania.Id} >3</button>



            </div>
            </template>
            </template>


        </div>
    </template>
</template>
