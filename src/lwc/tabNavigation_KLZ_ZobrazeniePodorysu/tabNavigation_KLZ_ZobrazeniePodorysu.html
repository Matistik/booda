<!-- Tab Navigation Klz Zobrazenie Podorysu -->
<template>
    <template if:true={konkretnypodorys}>


        <div class="wrapper">
            <p1 class="header">Označenie v pôdoryse</p1>


            <div  class="container" id="container">



                <img id="img" class="img"  src="https://redprxportal--dev1red.sandbox.file.force.com/sfc/servlet.shepherd/version/renditionDownload?rendition=ORIGINAL_Png&versionId=0681q000005eXpV&operationContext=CHATTER&contentId=05T1q00000Jucbh"  alt="">
                <img src={pinImage} class="draggable"  id="draggable"  alt="">

            </div>



            <div>

                <template if:true={bytData}>
                    <template  if:true={checked}>
                        <button onclick={goToNovaKlz} class="button1 slds-button slds-button_neutral">
                            <svg class="slds-button__icon slds-button__icon_left" aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#add"></use>
                            </svg>Pekny den</button>
                    </template>

                </template>


            </div>

        </div>

    </template>

    <template if:true={podorysy}>
        <c-app_-podorysy flat-i-d={flatID}></c-app_-podorysy>
    </template>

    <template if:true={novaklz}>
        <c-app_-podorys-konkretny flat-i-d={flatID}></c-app_-podorys-konkretny>
    </template>

    <template if:true={novaklzbutton}>
        <lightning-button onclick={goToRozpracovane} label="prejst na zoznam klz"></lightning-button>
    </template>

    <template if:true={klzrozpracovane}>
        <c-app_-k-l-z_-rozpracovane flat-i-d={flatID}></c-app_-k-l-z_-rozpracovane>
    </template>

</template>
